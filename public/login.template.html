<form name="loguser">
  <md-content layout="column" flex layout-padding>
    <img ng-src="images/wordmark.png" id="wordmark">
    <br>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input type="text" ng-model="loguser.email" md-no-asterisk required>
      </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input type="password" ng-model="loguser.password" md-no-asterisk required>
      </md-input-container>
    </div>
    <div>
      <md-button class="md-raised md-primary" ng-click="loggerIn()">Login</md-button>
    </div>
</form>
