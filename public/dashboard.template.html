
<md-content layout="column" flex layout-padding>
  <p>Hello again, {{first_name}} {{last_name}}!</p>
  <div ng-repeat="gols in goals">
    <md-card class="dashcards" md-theme="{{ 'default' }}" md-theme-watch="">
      <md-card-title>
        <md-card-title-media>
          <!-- Pictures go in here -->
          <div class="md-media-md card-media">
            <i class="fa fa-{{gols.icon}} fa-4x" aria-hidden="true"></i>
          </div>
        </md-card-title-media>
        <md-card-title-text>
          <span class="md-headline">{{gols.name}}</span>
          <span class="md-subhead">${{gols.amount_left}} / ${{gols.cost}}</span>
          <span class="md-subhead">Time Remaining: {{gols.time_left}} months</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <!-- If you remove Action 1&2, cards with shorter text with have a shorter width too, which is super ugly -->
        <a href="#/editgoal/{{gols._id}}">Edit this Goal</a>
      </md-card-actions>
    </md-card>
  </div>
  <md-button ng-click="logout()">Log Out</md-button>
</md-content>
