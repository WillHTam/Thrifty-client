<h1>Dashboard</h1>
<p>Hello again, {{first_name}} {{last_name}}!</p>

<ul>
  <li ng-repeat="gols in goals">
    <p>{{gols.name}}</p>
    <p>${{gols.amount_left}} / ${{gols.cost}}</p>
    <p>Time Remaining: {{gols.time_left}} months</p>
    <a href="#/editgoal/{{gols._id}}">Edit this Goal</a>
  </li>
</ul>
