<form novalidate name="user">
  <div>
    <label>Email</label>
    <input type="text" ng-model="user.email" placeholder="email" required>
  </div>
  <div>
    <label>Password</label>
    <input type="text" ng-model="user.password" placeholder="password" required>
  </div>
  <div>
    <input type="submit" ng-click="sendData()" value="Save">
  </div>
</form>
